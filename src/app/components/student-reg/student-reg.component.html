<div class="container">
    <app-navbar></app-navbar>
    <div class="register">
        <div class="register__card">
            <h2 class="register__title">REGISTER NEW STUDENT</h2>

            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="register__form">
                <div class="register__grid">
                    
                    <div class="register__field">
                        <label>Full Name</label>
                        <input type="text" class="form-control" formControlName="fullName">
                        <div class="form-text text-danger" *ngIf="studentForm.get('fullName')?.invalid && studentForm.get('fullName')?.touched">
                            <i class='bx bxs-error-circle'></i> Full name is required
                        </div>
                    </div>

                    <div class="register__field">
                        <label>Email</label>
                        <input type="email" class="form-control" formControlName="email">
                        <div class="form-text text-danger" *ngIf="studentForm.get('email')?.invalid && studentForm.get('email')?.touched">
                            <i class='bx bxs-error-circle'></i> Enter a valid email address
                        </div>
                    </div>

                    <div class="register__field">
                        <label>Mobile Number</label>
                        <input type="number" class="form-control" formControlName="mobileNumber" [maxlength]="10">
                        <div class="form-text text-danger" *ngIf="studentForm.get('mobileNumber')?.invalid && studentForm.get('mobileNumber')?.touched">
                            <i class='bx bxs-error-circle'></i> 10-digit number required
                        </div>
                    </div>

                    <div class="register__field">
                        <label>Date of Birth</label>
                        <input type="date" class="form-control" formControlName="dateOfBirth">
                        <div class="form-text text-danger" *ngIf="studentForm.get('dateOfBirth')?.invalid && studentForm.get('dateOfBirth')?.touched">
                            <i class='bx bxs-error-circle'></i> Date of birth is required
                        </div>
                    </div>

                    <div class="register__field register__field--radio">
                        <label>Gender</label>
                        <div class="register__radio-group">
                            <div class="register__radio-item">
                                <input type="radio" id="male" value="Male" formControlName="gender">
                                <label for="male">Male</label>
                            </div>
                            <div class="register__radio-item">
                                <input type="radio" id="female" value="Female" formControlName="gender">
                                <label for="female">Female</label>
                            </div>
                        </div>
                        <div class="form-text text-danger" *ngIf="studentForm.get('gender')?.invalid && studentForm.get('gender')?.touched">
                            <i class='bx bxs-error-circle'></i> Please select a gender
                        </div>
                    </div>

                    <div class="register__field">
                        <label>Course</label>
                        <select class="form-control" formControlName="course">
                            <option value="" disabled selected>Select Course</option>
                            <option value="CSE">CSE</option>
                            <option value="IT">IT</option>
                            <option value="ADS">ADS</option>
                            <option value="ECE">ECE</option>
                            <option value="EEE">EEE</option>
                            <option value="CIVIL">CIVIL</option>
                            <option value="MECH">MECH</option>
                            <option value="BT">BT</option>
                        </select>
                        <div class="form-text text-danger" *ngIf="studentForm.get('course')?.invalid && studentForm.get('course')?.touched">
                            <i class='bx bxs-error-circle'></i> Please select a course
                        </div>
                    </div>

                </div>

                <div class="register__footer">
                    <div class="register__checkbox">
                        <div class="d-flex gap-2 align-items-center">
                            <input type="checkbox" id="terms" formControlName="termsAccepted" value="">
                            <label for="terms">Accept Terms and Conditions</label>
                        </div>
                        <div class="form-text text-danger" *ngIf="studentForm.get('termsAccepted')?.invalid && studentForm.get('termsAccepted')?.touched">
                            <i class='bx bxs-error-circle'></i> Required
                        </div>
                    </div>

                    <button type="submit" class="register__btn" [disabled]="studentForm.invalid">
                        SUBMIT
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
